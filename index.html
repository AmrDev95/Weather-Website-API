<html>
    <head>
        <title>Weather Now</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="w-100 bg-theme text-white">
            
            <nav class="navbar navbar-expand-lg navbar-dark bg-theme py-4">
                <div class="container">
                    <div class="d-flex align-items-center">
                        <a class="navbar-brand" href="#"><img src="images/logo@2x.png" class="w-logo" alt="Weather Logo"></a>
                        <div class="d-flex flex-column">
                          <h6>Weather</h6>
                          <h6 class="fs-10 text-muted">Using API</h6>
                        </div>
                    </div>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="mx-2 list-hover px-3 rounded-pill py-1 first">Home</li>
                        <li class="mx-2 list-hover px-3 rounded-pill py-1">News</li>
                        <li class="mx-2 list-hover px-3 rounded-pill py-1">Live</li>
                        <li class="mx-2 list-hover px-3 rounded-pill py-1">cameras</li>
                        <li class="mx-2 list-hover px-3 rounded-pill py-1">Photos</li>
                        <li class="mx-2 list-hover px-3 rounded-pill py-1">Contact</li>
                    </ul>
                  </div>
                </div>
              </nav>
              
            <div class="pt-5 pb-5 d-flex flex-column gap-5 justify-content-center align-items-center position-relative z-99 ">
                <div class="main-bg position-absolute"></div>

                <div class="search-bar w-75 rounded-pill d-flex justify-content-between bg-theme p-1 position-relative ">
                    <input type="text" class="bg-transparent text-white form-control border-0" placeholder="Find your location" id="searchBar">
                    <button class="btn btn-primary rounded-pill px-4 py-2">Find</button>
                </div>
                
                
                <div class="card-group w-75 d-flex flex-column flex-lg-row">
                    <div class="card bg-theme1">
                        <div class="w-100 Header">
                            <div class="container d-flex justify-content-between py-2 text-muted">
                            <h6 id="Today"></h6>
                            <h6 id="Month"></h6>
                            </div>
                        </div>
                        <div class="container mt-5">
                            <h6 class="text-muted" id="currentLocation"></h6>
                            <div class="w-75 d-flex justify-content-between align-items-center">
                                <h2 class="font-main" id="currentTemp"></h2>
                                <img src="" id="currenIcon" alt="">
                            </div>
                            <h6 class="text-main mt-4" id="condition"></h6>
                            <div class="w-90 mt-3 d-flex justify-content-around text-muted">
                                <div class="d-flex justify-content-between align-items-center">
                                    <i class="fa-solid fa-umbrella"></i>
                                    <h6 class="ms-1" id="rain"></h6>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <i class="fa-solid fa-wind"></i>
                                    <h6 class="ms-1" id="wind"></h6>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <i class="fa-solid fa-compass"></i>
                                    <h6 class="ms-1" id="direction"></h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card bg-theme2">
                        <div class="w-100 bg-header d-flex justify-content-center align-items-center py-2 text-muted">
                            <h6 id="Today1"></h6>
                        </div>
                        <div class="container text-center my-5">
                            <img src="" id="morningIcon" alt="">
                            <h2 class="mt-4" id="maxTemp"></h2>
                            <h5 class="text-muted" id="averageTemp"></h5>
                            <h6 class="text-main mt-4" id="conditionMorning"></h6>
                        </div>
                    </div>
                    <div class="card bg-theme1">
                        <div class="w-100 Header bg-theme d-flex justify-content-center align-items-center py-2 text-muted">
                            <h6 id="nextDay"></h6>
                        </div>
                        <div class="container text-center my-5">
                            <img src="" id="morningIcon1" alt="">
                            <h2 class="mt-4" id="maxTemp1"></h2>
                            <h5 class="text-muted" id="averageTemp1"></h5>
                            <h6 class="text-main mt-4" id="conditionMorning1"></h6>
                        </div>
                    </div>
                  </div>
                </div>
        </header>

        <footer>
            <div class="container">
                <div class="row gy-4">
                    <div class="col-md-8">
                        <div class="search-bar w-100 rounded-pill d-flex justify-content-between bg-theme p-1">
                            <input type="text" class="bg-transparent text-white form-control border-0" placeholder="Enter your email to subscribe">
                            <button class="btn btn-primary rounded-pill px-4 py-2">Subscribe</button>
                        </div> 
                    </div>

                    <div class="col-md-4 d-flex justify-content-between align-items-center">
                        <div class="ms-md-auto d-flex justify-content-around align-items-center">
                            <div class="mx-2 rounded-circle bg-theme circle d-flex justify-content-center align-items-center">
                                <i class="fa-brands fa-facebook-f text-main fs-5"></i>
                            </div>
                            <div class="mx-2 rounded-circle bg-theme circle d-flex justify-content-center align-items-center">
                                <i class="fa-brands fa-twitter text-main fs-5"></i>
                            </div>
                            <div class="mx-2 rounded-circle bg-theme circle d-flex justify-content-center align-items-center">
                                <i class="fa-brands fa-google-plus-g text-main fs-5"></i>
                            </div>
                            <div class="mx-2 rounded-circle bg-theme circle d-flex justify-content-center align-items-center">
                                <i class="fa-brands fa-pinterest-p text-main fs-5"></i>
                            </div>
                    </div>
                </div>

                <div class="mt-5">
                    <h6 class="text-muted">Copyright 2014 Company name. Designed by Themezy. All rights reserved</h6>
                </div>
            </div>
        </footer>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
